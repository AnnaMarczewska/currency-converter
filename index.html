<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walutowy</title>
    <link rel="icon" href="images/euro.png">
    <meta property = "og:image" content="images/share.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/element.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=PT+Serif:ital@1&family=Roboto&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <div class="container">
        <div class="element">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"> Kalkulator walutowy</legend>
                <p> <img width="100" height="100" src="https://i.postimg.cc/nVwFgmzn/pexels-pixabay-315788.jpg" alt="">
                </p>
                <p>
                    <label>
                        <br>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__field1 js-currency" name="chooseCurrency">
                            <option>EUR</option>
                            <option>USD</option>
                            <option>CHF</option>
                            <option>GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <span class="form__labelText">
                        Kurs Waluty z dnia 20.02.2023
                    </span>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę, którą chcesz wymienić na wybraną walutę:</span>
                        <input class="form__field2 js-amount" type="number" min="0.01" step="any" required
                            placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-submit">Policz</button>
            </p>
            <p>Wynik: <strong class="js-result">N/A</strong></p>
        </form>
        </p>
    </div>
</div>
</body>
